<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Your description goes here">
  	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>OpenAI Prompt Response Generator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="wrapper1">
			<header>
				<img src="images/cover.png" alt="ChatAI logo" width="100px">
			</header>
			<div class="wrapper2">
				<main class="form">
					<div class="top-headers">
						<h3>Having fun with AI!</h3>
					</div>
					<form>
						<h4>Write your prompt here:</h4>

						<textarea id="prompt" name="" cols="30" rows="10" placeholder="Enter your prompt here"></textarea>
						
						<h4>Choose your engine:</h4>

						<select id="engine" name="engine">
							<option disabled selected value> -- select an option -- </option>
							<option value="text-ada-001">Ada</option>
							<option value="text-babbage-001">Babbage</option>
							<option value="text-curie-001">Curie</option>
							<option value="text-davinci-002">Davinci</option>
						</select>
						
						<input id="button" type="button" value="Submit" />
					</form>
				</main>
				<div class="chat">
					<div id="container">
						<button id="clear-chat" class="hidden" >Clear Chat</button>
					</div>
				</div>
			</div>
			<footer></footer>
		</div>		
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
